<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Register New User Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {
            color: red
        }
    </style>

</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">

                <div th:if="${edit}" class="panel-title">Edit user</div>
                <div th:if="${!edit}" class="panel-title">Register New User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Registration Form -->
<!--                <form th:if="${!edit}" action="#" th:action="@{/admin/newuser}" th:object="${user}" method="POST" class="form-horizontal">-->

<!--                    <div th:replace="/main_user_edit_body :: main_fragment"> </div>-->

<!--                </form>-->

                <!-- Edit Form -->
                <form  action="#" th:action="@{/admin/save}" th:object="${user}" method="POST" class="form-horizontal">

                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}"/>
                    <!--    <input type="hidden" th:field="*{ssoId}"/>-->


                    <!-- First Name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{firstName}" placeholder="First Name (*)" class="form-control"/>
                    </div>

                    <!-- Last Name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name (*)" class="form-control"/>
                    </div>

                    <!-- SSO ID  -->
                    <div  style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{ssoId}" placeholder="SSO ID (*)"
                               class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>

                    <!-- Email -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{email}" placeholder="email (*)" class="form-control"
                               th:errorclass="fieldError"/>
                    </div>

                    User roles (checkboxes):

                    <div class="row">
                        <div class="col-md-4 "></div>
                        <div class="col-md-4" style="text-align:left">
                            <div th:each="role : ${roles}" class="checkbox">
                                <input type="checkbox" th:id="${{role}}" th:value="${{role}}"
                                       th:field="*{userProfiles}"/>
                                <label type="checkbox" th:for="${{role}}" th:text="${role.type}">Role</label>
                            </div>
                        </div>
                        <div class="col-md-4 "></div>
                    </div>

                    <!-- Register Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button th:if="${edit}" type="submit" class="btn btn-primary">Save</button>
                            <button th:if="${!edit}" type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>

    </div>


</div>

</body>
</html>
